<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body class="bg-dark pt-5">

<main class="col-3 m-auto mt-5 pt-5">
    <div class="container pt-5 ">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register -->
                <div class="card ">
                   <div class="card-body">
                         <form id="loginForm" action="index.html" th:action="@{/index.html}" class="mb-3"  name="form1"  method="post" >
                             <div class="mb-3">
                           <label for="email" class="form-label"> Email</label>
                           <input
                             type="text"
                             class="form-control"
                             id="email"
                             name="email"
                             placeholder="Enter email"
                             autofocus
                            required="required"
                            value="" />
                         </div>
                       <div class="mb-3 form-password-toggle">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password"
                        required="required"
                        value=""
                />
        </div>
        <div class="d-flex justify-content-between">
            <label class="form-label" for="password"></label>

            <a href="auth-forgot-password-basic.html">
                <small class="text-danger">Forgot Password?</small>
            </a>
        </div>
        <div class="mb-3">
               <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="remember-me" />
                   <label class="form-check-label" for="remember-me"> Remember Me </label>
                 </div>
               </div>
                  <div class="mb-3">
                     <button class="btn btn-success d-grid w-100" type="submit" id="submit" name="submit" >Log In</button>
                     </div>
                    </form>
                       <div class="text-danger" id="response"></div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</main>




   <script>
         document.getElementById("loginForm").addEventListener("submit", async function(event){
             event.preventDefault()
             const email = document.getElementById("email").value
             const password = document.getElementById("password").value
             const response = await fetch('http://localhost:9090/viewers/login',{
                 method:'POST',
                 headers:{
                     'Content-Type':'application/json'
                 },
                 body:JSON.stringify({
                     email: email,
                     password: password
                 })
             });
             const data = await response.json()
              document.getElementById('response').innerText= JSON.stringify(data)


         });
   </script>

<script src="js/bootstrap.min.js"></script>
</body>

</html>
